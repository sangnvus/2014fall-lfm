<body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
                                <img src="%C4%90%C4%83ng%20nh%E1%BA%ADp%20_%20LFMS_files/LFMS-logo-200.png" style="border:none" height="50px" width="50px">
                                <span class="white">Law Firm</span>
                                <span class="white">Management System</span>
                            </h1>
                            <h4 class="white">© Luật Thuận Nguyễn</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter">
                                            <i class="icon-coffee blue"></i>
                                            Hãy điền thông tin của bạn
                                        </h4>

                                        <div class="space-6"></div>
                                    
                                        <form id="loginForm">
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input id="username" name="username" class="form-control" placeholder="Tên đăng nhập" type="text">
                                                        <i class="icon-user"></i>
                                                    </span>
                                                </label>

                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input id="password" name="password" class="form-control" placeholder="Mật khẩu" type="password">
                                                        <i class="icon-lock"></i>
                                                    </span>
                                                </label>
                                                <div id="failLogin" style="display: none">
                                                    <span style="color: #ff0000">Tên đăng nhập hoặc mật khẩu không đúng!</span>
                                                </div>
                                                <div id="errorLogin" style="display: none">
                                                    <span style="color: #ff0000">Lỗi kết nối đến máy chủ!</span>
                                                </div>
                                                <div id="inactivediv" style="display: none">
                                                    <span style="color: #ff0000">Nhân viên đang ngừng hoạt động!</span>
                                                </div>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    

                                                    
                                                    
                                                    <button id="btnLogin" type="button" onclick="loginAccount();" class="btn btn-sm btn-primary" style="width: 100%">
                                                        <i class="icon-key"></i>
                                                        Đăng nhập
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>

                                    </div><!-- /widget-main -->

                                </div><!-- /widget-body -->
                            </div><!-- /login-box -->
                            
                        </div><!-- /position-relative -->
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div>
    </div><!-- /.main-container -->


<script type="text/javascript">
    $(document).ready(function () {
        $("#username").focus();
    });

    function loginAccount() {
        var username = $("#username").val();
        var password = $.md5($("#password").val());
        $.post("/Login/CheckUser", { username: username, password: password }, function (out) {
            if (out == "susscess") {
                window.location = "../Home/Index";
            } else if (out == "inactive") {
                $('#inactivediv').attr("style", "display: block");
            }
            else {
                $('#failLogin').attr("style", "display: block");
            }
           
        })
            .error(function () {
                $('#errorLogin').attr("style", "display: block");
            });
    }
    
    function keypressHandler(e) {
        if (e.which == 13) {
            $(this).blur();
            $('#btnLogin').focus().click();//give your submit an ID
        }
    }

    $('#loginForm').keypress(keypressHandler);
</script></body></html>
